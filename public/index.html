<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Call V.3.0 </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      background-color: #075e54;
      color: white;
      width: 100%;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    body.dark header {
      background-color: #1f1f1f;
    }

    #callStatus {
      background-color: #128c7e;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      font-weight: bold;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    video {
      width: 90vw;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    input, button {
      margin-top: 15px;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #25d366;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      background-color: #1ebc5a;
    }

    button:active {
      transform: scale(0.95);
    }

    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .fab:hover {
      background-color: #1ebc5a;
    }
  </style>
</head>
<body>
  <header>ðŸ“ž WhatsApp Style Call</header>
  <div id="callStatus">Not connected</div>

  <input id="roomInput" placeholder="Enter room name" />
  <button onclick="joinRoom()"><i class="fas fa-phone"></i> Join Room</button>
  <button id="toggleTheme"><i class="fas fa-moon"></i> Toggle Dark Mode</button>

  <div class="video-container">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div class="fab" onclick="endCall()">
    <i class="fas fa-phone-slash"></i>
  </div>

  <script>
    //const socket = io('https://your-server-url.com'); // Replace with your deployed server URL
    const socket = io('https://webrtc-demo-b7q7.onrender.com'); // Change to your server URL  
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    let localStream, peerConnection;
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let room;

    function updateCallStatus(status) {
      document.getElementById('callStatus').textContent = status;
    }

    document.getElementById('toggleTheme').onclick = () => {
      document.body.classList.toggle('dark');
    };

    async function joinRoom() {
      room = document.getElementById('roomInput').value;
      if (!room) return alert("Enter a room name");
      socket.emit('join', room);
      updateCallStatus("Connecting...");
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
    }

    socket.on('ready', async () => {
      updateCallStatus("In Call");
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('ice-candidate', room, event.candidate);
        }
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('offer', room, offer);
    });

    socket.on('offer', async offer => {
      updateCallStatus("Receiving Call...");
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('ice-candidate', room, event.candidate);
        }
      };

      await peerConnection.setRemoteDescription(offer);
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', room, answer);
    });

    socket.on('answer', async answer => {
      await peerConnection.setRemoteDescription(answer);
    });

    socket.on('ice-candidate', async candidate => {
      try {
        await peerConnection.addIceCandidate(candidate);
      } catch (e) {
        console.error('Error adding received ice candidate', e);
      }
    });

    function endCall() {
      updateCallStatus("Call ended");
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      remoteVideo.srcObject = null;
    }
  </script>
</body>
</html>
