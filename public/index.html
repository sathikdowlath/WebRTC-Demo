<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC - Version - 5</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      background-color: #075e54;
      color: white;
      width: 100%;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    body.dark header {
      background-color: #1f1f1f;
    }
    #callStatus {
      background-color: #128c7e;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      font-weight: bold;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    video {
      width: 45vw;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #25d366;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      background-color: #1ebc5a;
    }
    button:active {
      transform: scale(0.95);
    }
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .fab:hover {
      background-color: #1ebc5a;
    }
    #chatPanel {
      width: 90vw;
      max-width: 400px;
      margin-top: 20px;
    }
    #messages {
      max-height: 200px;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
    }
    .chat-bubble {
      background-color: #dcf8c6;
      padding: 8px;
      margin: 5px;
      border-radius: 10px;
    }
    #participants {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>ðŸ“ž WebRTC - Version - 5</header>
  <div id="callStatus">Not connected</div>

  <input id="roomInput" placeholder="Enter room name" />
  <button onclick="joinRoom()"><i class="fas fa-phone"></i> Join Room</button>
  <button onclick="shareScreen()"><i class="fas fa-desktop"></i> Share Screen</button>
  <button id="toggleTheme"><i class="fas fa-moon"></i> Toggle Dark Mode</button>

  <div id="participants">Participants:</div>
  <div class="video-container" id="videoContainer"></div>

  <div id="chatPanel">
    <div id="messages"></div>
    <input id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="sendEmoji('ðŸ˜Š')">ðŸ˜Š</button>
    <button onclick="sendEmoji('ðŸŽ‰')">ðŸŽ‰</button>
    <input type="file" id="fileInput" />
    <button onclick="sendFile()">Send File</button>
  </div>

  <div class="fab" onclick="endCall()">
    <i class="fas fa-phone-slash"></i>
  </div>

  <script>
//    const socket = io('https://your-server-url.com'); // Replace with your server URL
    const socket = io('https://webrtc-demo-b7q7.onrender.com'); // Change to your server URL  
    const videoContainer = document.getElementById('videoContainer');
    const localVideo = document.createElement('video');
    localVideo.autoplay = true;
    localVideo.muted = true;
    localVideo.playsInline = true;
    videoContainer.appendChild(localVideo);

    const peers = {};
    let localStream;
    let room;

    function updateCallStatus(status) {
      document.getElementById('callStatus').textContent = status;
    }

    document.getElementById('toggleTheme').onclick = () => {
      document.body.classList.toggle('dark');
    };

    async function joinRoom() {
      room = document.getElementById('roomInput').value;
      if (!room) return alert("Enter a room name");
      socket.emit('join', room);
      updateCallStatus("Connecting...");
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
    }

    socket.on('participants', ids => {
      document.getElementById('participants').innerHTML = '<strong>Participants:</strong><br>' + ids.map(id => `ðŸŸ¢ ${id}`).join('<br>');
    });

    socket.on('new-peer', async peerId => {
      const pc = createPeer(peerId);
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit('offer', peerId, offer);
    });

    socket.on('offer', async (peerId, offer) => {
      const pc = createPeer(peerId);
      await pc.setRemoteDescription(offer);
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit('answer', peerId, answer);
    });

    socket.on('answer', async (peerId, answer) => {
      await peers[peerId].setRemoteDescription(answer);
    });

    socket.on('ice-candidate', async (peerId, candidate) => {
      await peers[peerId].addIceCandidate(candidate);
    });

    socket.on('peer-disconnected', peerId => {
      if (peers[peerId]) {
        peers[peerId].close();
        delete peers[peerId];
      }
    });

    function createPeer(peerId) {
      const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
      peers[peerId] = pc;

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.ontrack = event => {
        const remoteVideo = document.createElement('video');
        remoteVideo.autoplay = true;
        remoteVideo.playsInline = true;
        remoteVideo.srcObject = event.streams[0];
        videoContainer.appendChild(remoteVideo);
      };

      pc.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('ice-candidate', peerId, event.candidate);
        }
      };

      updateCallStatus("In Call");
      return pc;
    }

    function endCall() {
      updateCallStatus("Call ended");
      Object.values(peers).forEach(pc => pc.close());
      videoContainer.querySelectorAll('video:not(:first-child)').forEach(v => v.remove());
    }

    async function shareScreen() {
      try {
        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        for (const peerId in peers) {
          const sender = peers[peerId].getSenders().find(s => s.track.kind === 'video');
          if (sender) sender.replaceTrack(screenStream.getVideoTracks()[0]);
        }
        localVideo.srcObject = screenStream;
      } catch (err) {
        console.error("Screen sharing failed:", err);
      }
    }

    function sendMessage() {
      const msg = document.getElementById('messageInput').value;
      socket.emit('chat', room, 'You', msg);
      appendMessage('You', msg);
    }

    function sendEmoji(emoji) {
      socket.emit('chat', room, 'You', emoji);
      appendMessage('You', emoji);
    }
