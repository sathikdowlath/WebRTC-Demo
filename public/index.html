<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC - Version - 5.1</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    header {
      background-color: #075e54;
      color: white;
      width: 100%;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    body.dark header {
      background-color: #1f1f1f;
    }
    #callStatus {
      background-color: #128c7e;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      font-weight: bold;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      justify-items: center;
      align-items: start;
    }
    video {
      width: 45vw;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      background: #000;
    }
    .participant-label {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 13px;
      pointer-events: none;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 200px;
    }
    button {
      background-color: #25d366;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      background-color: #1ebc5a;
    }
    button:active {
      transform: scale(0.95);
    }
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .fab:hover {
      background-color: #1ebc5a;
    }
    #chatPanel {
      width: 90vw;
      max-width: 400px;
      margin-top: 20px;
    }
    #messages {
      max-height: 200px;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
    }
    .chat-bubble {
      background-color: #dcf8c6;
      padding: 8px;
      margin: 5px;
      border-radius: 10px;
    }
    #participants {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header style="display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background-color: #075e54; color: white;">
    <span style="font-size: 24px;"><i class="fab fa-whatsapp"></i> WhatsApp WebRTC</span>
    <button id="toggleTheme" style="background: none; border: none; color: white; font-size: 20px;"><i class="fas fa-moon"></i></button>
  </header>
  <div id="callStatus" style="margin-top: 10px;">Not connected</div>

    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 20px; width: 100%; max-width: 400px;">
    <input id="phoneInput" placeholder="Enter your phone number" style="width: 100%; margin-bottom: 10px;" />
    <input id="roomInput" placeholder="Enter room name" style="width: 100%; margin-bottom: 10px;" />
    <div style="display: flex; gap: 10px; width: 100%;">
      <button onclick="joinRoom()" style="flex: 1;"><i class="fas fa-phone"></i> Join Room</button>
      <button onclick="shareScreen()" style="flex: 1;"><i class="fas fa-desktop"></i> Share Screen</button>
      <button onclick="switchToCamera()" style="flex: 1;"><i class="fas fa-video"></i> Switch to Camera</button>
    </div>
  </div>

  <div id="participants" style="margin-top: 20px;">Participants:</div>
  <div class="video-container" id="videoContainer"></div>

  <div id="chatPanel" style="margin-top: 20px;">
    <div id="messages"></div>
    <div style="display: flex; gap: 5px; margin-top: 10px;">
      <input id="messageInput" placeholder="Type a message..." style="flex: 1;" />
      <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
      <button onclick="sendEmoji('ðŸ˜Š')">ðŸ˜Š</button>
      <button onclick="sendEmoji('ðŸŽ‰')">ðŸŽ‰</button>
    </div>
    <div style="display: flex; gap: 5px; margin-top: 10px;">
      <input type="file" id="fileInput" style="flex: 1;" />
      <button onclick="sendFile()"><i class="fas fa-paperclip"></i> Send File</button>
    </div>
  </div>

  <div class="fab" onclick="endCall()" title="End Call">
    <i class="fas fa-phone-slash"></i>
  </div>

  <script>
//    const socket = io('https://your-server-url.com'); // Replace with your server URL
    const socket = io('https://webrtc-demo-b7q7.onrender.com'); // Change to your server URL 
					   https://webrtc-demo-b7q7.onrender.com/	
    const videoContainer = document.getElementById('videoContainer');
    let localVideoTile;
    function createVideoTile(id, label, stream, muted = false, isLocal = false) {
      const tile = document.createElement('div');
      tile.className = 'video-tile';
      tile.id = `tile-${id}`;
      const video = document.createElement('video');
      video.autoplay = true;
      video.playsInline = true;
      video.muted = muted;
      video.srcObject = stream;
      tile.appendChild(video);
      const nameLabel = document.createElement('div');
      nameLabel.className = 'participant-label';
      nameLabel.textContent = label;
      tile.appendChild(nameLabel);
      if (isLocal) {
        // Add mute/unmute buttons for local user
        const controls = document.createElement('div');
        controls.style.position = 'absolute';
        controls.style.top = '8px';
        controls.style.right = '8px';
        controls.style.display = 'flex';
        controls.style.gap = '6px';
        // Audio button
        const audioBtn = document.createElement('button');
        audioBtn.innerHTML = '<i class="fas fa-microphone"></i>';
        audioBtn.title = 'Mute/Unmute Audio';
        audioBtn.style.background = '#fff';
        audioBtn.style.border = 'none';
        audioBtn.style.borderRadius = '50%';
        audioBtn.style.width = '32px';
        audioBtn.style.height = '32px';
        audioBtn.onclick = () => {
          const audioTrack = stream.getAudioTracks()[0];
          if (audioTrack) {
            audioTrack.enabled = !audioTrack.enabled;
            audioBtn.innerHTML = audioTrack.enabled ? '<i class="fas fa-microphone"></i>' : '<i class="fas fa-microphone-slash"></i>';
          }
        };
        // Video button
        const videoBtn = document.createElement('button');
        videoBtn.innerHTML = '<i class="fas fa-video"></i>';
        videoBtn.title = 'Enable/Disable Video';
        videoBtn.style.background = '#fff';
        videoBtn.style.border = 'none';
        videoBtn.style.borderRadius = '50%';
        videoBtn.style.width = '32px';
        videoBtn.style.height = '32px';
        videoBtn.onclick = () => {
          const videoTrack = stream.getVideoTracks()[0];
          if (videoTrack) {
            videoTrack.enabled = !videoTrack.enabled;
            videoBtn.innerHTML = videoTrack.enabled ? '<i class="fas fa-video"></i>' : '<i class="fas fa-video-slash"></i>';
          }
        };
        controls.appendChild(audioBtn);
        controls.appendChild(videoBtn);
        tile.appendChild(controls);
      }
      return tile;
    }

    function addLocalVideoTile(stream) {
      if (localVideoTile) videoContainer.removeChild(localVideoTile);
      const phone = window.localStorage.getItem('phone') || 'Me';
      localVideoTile = createVideoTile('local', phone, stream, true, true);
      videoContainer.prepend(localVideoTile);
    }

    const peers = {};
    let localStream;
    let room;

    function updateCallStatus(status) {
      document.getElementById('callStatus').textContent = status;
    }

    document.getElementById('toggleTheme').onclick = () => {
      document.body.classList.toggle('dark');
    };

    async function joinRoom() {
      const phone = document.getElementById('phoneInput').value.trim();
      room = document.getElementById('roomInput').value.trim();
      if (!phone) return alert("Enter your phone number");
      if (!room) return alert("Enter a room name");
      window.localStorage.setItem('phone', phone);
      socket.emit('join', room);
      updateCallStatus("Connecting...");
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  addLocalVideoTile(localStream);
    }

    socket.on('participants', ids => {
      document.getElementById('participants').innerHTML = '<strong>Participants:</strong><br>' + ids.map(id => `ðŸŸ¢ ${id}`).join('<br>');
    });

    socket.on('new-peer', async peerId => {
      const pc = createPeer(peerId);
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit('offer', peerId, offer);
    });

    socket.on('offer', async (peerId, offer) => {
      const pc = createPeer(peerId);
      await pc.setRemoteDescription(offer);
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit('answer', peerId, answer);
    });

    socket.on('answer', async (peerId, answer) => {
      await peers[peerId].setRemoteDescription(answer);
    });

    socket.on('ice-candidate', async (peerId, candidate) => {
      await peers[peerId].addIceCandidate(candidate);
    });

    socket.on('peer-disconnected', peerId => {
      if (peers[peerId]) {
        peers[peerId].close();
        delete peers[peerId];
      }
    });

    function createPeer(peerId) {
      const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
      peers[peerId] = pc;

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.ontrack = event => {
        // Remove existing tile for this peer if any
        const existing = document.getElementById(`tile-${peerId}`);
        if (existing) videoContainer.removeChild(existing);
        // Show peer ID for remote users
        const tile = createVideoTile(peerId, `User: ${peerId.substring(0, 6)}`, event.streams[0]);
        videoContainer.appendChild(tile);
      };

      pc.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('ice-candidate', peerId, event.candidate);
        }
      };

      updateCallStatus("In Call");
      return pc;
    }

    function endCall() {
      updateCallStatus("Call ended");
      Object.values(peers).forEach(pc => pc.close());
      videoContainer.querySelectorAll('video:not(:first-child)').forEach(v => v.remove());
    }

    async function shareScreen() {
      try {
        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        for (const peerId in peers) {
          const sender = peers[peerId].getSenders().find(s => s.track.kind === 'video');
          if (sender) sender.replaceTrack(screenStream.getVideoTracks()[0]);
        }
        localVideo.srcObject = screenStream;
        // When screen sharing ends, switch back to camera automatically
        screenStream.getVideoTracks()[0].addEventListener('ended', () => {
          switchToCamera();
        });
      } catch (err) {
        console.error("Screen sharing failed:", err);
      }
    }

    async function switchToCamera() {
      try {
        const cameraStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        for (const peerId in peers) {
          const sender = peers[peerId].getSenders().find(s => s.track.kind === 'video');
          if (sender) sender.replaceTrack(cameraStream.getVideoTracks()[0]);
        }
        localVideo.srcObject = cameraStream;
        localStream = cameraStream;
      } catch (err) {
        console.error("Switch to camera failed:", err);
      }
    }

    function sendMessage() {
      const msg = document.getElementById('messageInput').value;
      const phone = window.localStorage.getItem('phone') || 'You';
      if (!msg) return;
      socket.emit('chat', room, phone, msg);
      appendMessage(phone, msg);
      document.getElementById('messageInput').value = '';
    }

    function sendEmoji(emoji) {
      const phone = window.localStorage.getItem('phone') || 'You';
      socket.emit('chat', room, phone, emoji);
      appendMessage(phone, emoji);
    }
